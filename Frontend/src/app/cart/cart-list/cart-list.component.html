<main class="container mx-auto p-4">
  <div class="p-6">
    <h2 class="text-2xl font-bold mb-4">My Cart</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div
        *ngFor="let item of cartItems"
        class="border p-4 rounded mb-4 shadow hover:shadow-lg cursor-pointer"
        (click)="viewDetails(item.product.id)"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img
              [src]="item.product.imageUrl"
              alt="{{ item.product.name }}"
              class="w-24 h-24 object-contain rounded"
            />
            <div>
              <h3 class="text-lg font-semibold">{{ item.product.name }}</h3>
              <p class="text-gray-600">{{ item.product.price | currency }}</p>

              <!-- Quantity Controls -->
              <div class="flex items-center space-x-2 mt-2">
                <button
                  class="bg-gray-300 px-2 py-1 rounded"
                  (click)="decreaseQty(item.product.id, $event)"
                >-</button>
                <span class="font-medium">{{ item.quantity }}</span>
                <button
                  class="bg-gray-300 px-2 py-1 rounded"
                  (click)="increaseQty(item.product.id, $event)"
                >+</button>
              </div>
            </div>
          </div>

          <!-- ðŸ”´ Remove butonu -->
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
            (click)="removeItem(item.product.id, $event)"
          >
            Remove
          </button>
        </div>
      </div>

      <!-- Total Price -->
      <div class="text-right font-semibold text-xl">
        Total: {{ totalPrice | currency }}
      </div>
    </div>

    <div class="text-right mt-4">
      <a
        routerLink="/cart/checkout"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Checkout
      </a>
    </div>

    <ng-template #emptyCart>
      <p class="text-gray-500">Your cart is empty.</p>
    </ng-template>
  </div>
</main>
