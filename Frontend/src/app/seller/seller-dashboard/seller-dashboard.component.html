<!-- seller-dashboard.component.html -->
<div *ngIf="loading" class="text-gray-600">Yükleniyor...</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>
<div *ngIf="!loading && !error" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="p-6 shadow rounded-lg bg-white">
    <h3 class="text-sm font-medium text-gray-500">Toplam Ürün</h3>
    <p class="text-3xl font-bold text-gray-800">{{ data.totalProducts }}</p>
  </div>
  <div class="p-6 shadow rounded-lg bg-white">
    <h3 class="text-sm font-medium text-gray-500">Toplam Sipariş</h3>
    <p class="text-3xl font-bold text-gray-800">{{ data.totalOrders }}</p>
  </div>
  <div class="p-6 shadow rounded-lg bg-white">
    <h3 class="text-sm font-medium text-gray-500">Bekleyen Sipariş</h3>
    <p class="text-3xl font-bold text-yellow-600">{{ data.pendingOrders }}</p>
  </div>
  <div class="p-6 shadow rounded-lg bg-white">
    <h3 class="text-sm font-medium text-gray-500">Toplam Ciro</h3>
    <p class="text-3xl font-bold text-green-600">{{ data.totalRevenue | currency:'TRY':'symbol':'1.0-0' }}</p>
  </div>
</div>
