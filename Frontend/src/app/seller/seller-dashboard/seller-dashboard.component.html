<div *ngIf="loading">Yükleniyor...</div>
<div *ngIf="error" class="text-red-600">{{ error }}</div>
<div *ngIf="!loading && !error" class="grid grid-cols-2 gap-4">
  <div class="p-4 shadow-lg rounded-lg bg-white">
    <h3 routerLink="/seller/my-products" class="text-lg font-semibold">Toplam Ürün</h3>
    <p class="text-2xl">{{ data.totalProducts }}</p>
  </div>
  <div class="p-4 shadow-lg rounded-lg bg-white">
    <h3 class="text-lg font-semibold">Toplam Sipariş</h3>
    <p class="text-2xl">{{ data.totalOrders }}</p>
  </div>
  <div class="p-4 shadow-lg rounded-lg bg-white">
    <h3 class="text-lg font-semibold">Bekleyen Sipariş</h3>
    <p class="text-2xl">{{ data.pendingOrders }}</p>
  </div>
  <div class="p-4 shadow-lg rounded-lg bg-white">
    <h3 class="text-lg font-semibold">Toplam Ciro</h3>
    <p class="text-2xl">{{ data.totalRevenue | currency:'TRY':'symbol':'1.0-0' }}</p>
  </div>
  <div class="p-4 shadow-lg rounded-lg bg-white">
    <h3 routerLink="/seller/add-products" class="text-lg font-semibold">ürün ekle</h3>
  </div>

</div>
