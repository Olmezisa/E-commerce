<h2 class="!text-xl font-bold mb-4">Ürün Ekle</h2>
<nav class="flex space-x-4 mb-4">


<form
[formGroup]="productForm"
(ngSubmit)="onSubmit()"
class="space-y-4">
  <input formControlName="name" type="text" placeholder="Ürün Adı" class="border p-2 w-full" />
  <textarea formControlName="description" placeholder="Açıklama" class="border p-2 w-full"></textarea>
  <input formControlName="price" type="number" placeholder="Fiyat" class="border p-2 w-full" />
  <input formControlName="stock" type="number" placeholder="Stok" class="border p-2 w-full" />
  <input formControlName="imageUrl" type="text" placeholder="Görsel URL" class="border p-2 w-full" />

  <button
  type="submit"
  class="bg-green-500 text-white px-4 py-2 rounded"
  >Ekle</button>
</form>
</nav>
