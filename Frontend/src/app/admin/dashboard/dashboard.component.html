<div class="container mx-auto px-4 py-6">
  <!-- Başlık -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-semibold text-gray-800">Dashboard</h1>
    <!-- opsiyonel: avatar, arama, notif ikonları -->
  </div>

  <!-- İstatistik Kartları -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Kullanıcı Sayısı -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide">Kullanıcı Sayısı</h3>
      <p class="mt-2 text-4xl font-bold text-gray-800">{{ userCount }}</p>
    </div>
    <!-- Ürün Sayısı -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide">Ürün Sayısı</h3>
      <p class="mt-2 text-4xl font-bold text-gray-800">{{ productCount }}</p>
    </div>
    <!-- Sipariş Sayısı -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide">Sipariş Sayısı</h3>
      <p class="mt-2 text-4xl font-bold text-gray-800">{{ orderCount }}</p>
    </div>
  </div>
</div>
