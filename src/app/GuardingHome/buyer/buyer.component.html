<!-- 1) Top Bar -->
<div class="bg-primary text-white">
  <div class="container mx-auto flex justify-end space-x-6 py-2 text-xs">
    <a routerLink="#" class="hover:text-secondary">İndirim Kuponlarım</a>
    <a routerLink="#" class="hover:text-secondary">NDNS'de Satış Yap</a>
    <a routerLink="#" class="hover:text-secondary">Hakkımızda</a>
    <a routerLink="#" class="hover:text-secondary">Yardım &amp; Destek</a>
  </div>
</div>

<!-- 2) Main Bar -->
<div class="bg-white shadow-md">
  <div class="container mx-auto flex items-center justify-between h-16 px-4">
    <!-- Logo + Menu -->
    <div class="flex items-center space-x-4">
      <button routerLink="/home" class="text-2xl font-bold text-primary hover:text-secondary">NDNS</button>
      <a></a>
      <button class="flex items-center space-x-1 text-sm text-dark hover:text-primary">
        <mat-icon class="text-secondary">menu</mat-icon>
        <span>Menu</span>
      </button>
    </div>

    <!-- Search Box -->
    <div class="relative flex-1 mx-8">
      <input
        type="text"
        placeholder="Search something!"
        class="w-full h-10 border-2 border-secondary rounded-full px-4 pr-10 focus:outline-none focus:border-primary"
      /><a></a>
      <button class="absolute inset-y-0 right-3 flex items-center justify-center text-secondary hover:text-primary">
        <mat-icon>search</mat-icon>
      </button>

    </div>

<div class="flex items-center space-x-8 text-dark">
  <!-- My Account -->
  <button
    mat-button
    [matMenuTriggerFor]="accountMenu"
    class="flex flex-col items-center text-sm hover:text-primary"
  >
    <mat-icon class="text-primary">person</mat-icon>
    <span>My Account</span>
  </button>
  <a></a>
  <mat-menu #accountMenu="matMenu" yPosition="below" xPosition="after" overlapTrigger="false">
    <button mat-menu-item routerLink="/profile">
      <mat-icon class="text-secondary">account_circle</mat-icon>
      <span>Account Information</span>
    </button>
    <button mat-menu-item routerLink="/orders">
      <mat-icon class="text-secondary">receipt_long</mat-icon>
      <span>Order History</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon class="text-accent">logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  <!-- Favorites -->
  <button
    mat-button
    routerLink="/favorites"
    class="flex flex-col items-center text-sm hover:text-secondary"
  >
    <mat-icon class="!text-red-600">favorite</mat-icon>
    <span>Favorites</span>
  </button>
  <a></a>
  <!-- My Cart -->
  <button
    mat-button
    routerLink="/cart"
    class="relative flex flex-col items-center text-sm hover:text-secondary"
  >
    <mat-icon class="text-primary">shopping_cart</mat-icon>
    <span>My Cart</span>
    <span
      class="absolute -top-1 -right-1 bg-accent text-white rounded-full text-xs w-5 h-5 flex items-center justify-center"
    >5</span>
  </button>
  <a></a>


</div>
</div>
</div>
<app-navbar></app-navbar>
<app-product-list-page></app-product-list-page>
<app-footer></app-footer>
