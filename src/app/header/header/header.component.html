<!-- 1) Top Bar -->
<div class="bg-white py-2 px-2 text-sm flex justify-end space-x-6 border-b border-gray-200">
  <a routerLink="#">İndirim Kuponlarım</a>
  <a routerLink="#">NDNS'de Satış Yap</a>
  <a routerLink="#">Hakkımızda</a>
  <a routerLink="#">Yardım &amp; Destek</a>
</div>

<!-- 2) Main Bar -->
<div class="bg-white py-4 px-2 flex items-center justify-between">
  <!-- Logo -->
  <button routerLink="/home" class="text-2x1 font-bold">NDNS</button>

  <!-- Search -->
  <div class="relative flex-1 mx-8">
    <input
      type="text"
      placeholder="Search something!"
      class="w-full border rounded-full py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- Kullanıcı Menüsü ve İkon Grubu -->
  <ng-container *ngIf="user$ | async as user; else guestLinks">

    <!-- GİRİŞLİ KULLANICI -->
    <div class="flex items-center space-x-6">
      <!-- Hesabım Menü -->
      <button
        mat-button
        [matMenuTriggerFor]="accountMenu"
        class="flex flex-col items-center hover:text-gray-800 text-sm"
      >
        <mat-icon>person</mat-icon>
        <span class="ml-1">My Account</span>
      </button>

      <a></a>

      <mat-menu #accountMenu="matMenu" yPosition="below" xPosition="after" overlapTrigger="false">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>account_circle</mat-icon>
          <span>Account Information</span>
        </button>
        <button mat-menu-item routerLink="/orders">
          <mat-icon>receipt_long</mat-icon>
          <span>Order History</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <!-- Favorilerim -->
      <button
      mat-button
      routerLink="/favorites"
      class="flex flex-col items-center hover:text-gray-800 text-sm"
      aria-label="Favorilerim">
        <mat-icon>favorite</mat-icon>
        <span class="mt-1">Favorites</span>
      </button>

      <a></a>

      <!-- Sepetim -->
      <button
      mat-button
      routerLink="/cart"
     class="flex flex-col items-center hover:text-gray-800 text-sm"
     aria-label="Sepetim">
        <mat-icon>shopping_cart</mat-icon>
        <span class="mt-1">My Cart</span>
      </button>
    </div>


  </ng-container>

  <!-- GİRİŞSİZ (MISAFİR) -->
  <ng-template #guestLinks>
    <div class="flex items-center space-x-6">
      <button
        mat-button
        [matMenuTriggerFor]="guestMenu"
        class="flex flex-col items-center hover:text-gray-800 text-sm"
      >
        <mat-icon>person</mat-icon>
        <span class="ml-1">Login</span>
      </button>

      <a></a>

      <mat-menu #guestMenu="matMenu" yPosition="below" xPosition="after" overlapTrigger="false">
        <button mat-menu-item routerLink="/signup">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </button>
        <button mat-menu-item routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
      </mat-menu>

      <button
      mat-button
      routerLink="/favorites"
      class="flex flex-col items-center hover:text-gray-800 text-sm"
      aria-label="Favorilerim"
      >
        <mat-icon>favorite</mat-icon>
        <span class="mt-1">Favorites</span>
      </button>

      <a></a>

      <button
      mat-button
       routerLink="/cart"
       class="flex flex-col items-center hover:text-gray-800 text-sm"
       aria-label="Sepetim"
       >
        <mat-icon>shopping_cart</mat-icon>
        <span class="mt-1">My Cart</span>
      </button>
    </div>
  </ng-template>
</div>

<!-- 3) Categories Nav -->
<nav class="bg-white border-t">
  <div class="py-3 px-2 flex items-center space-x-6 text-sm">
    <button class="flex items-center space-x-1">
      <mat-icon>menu</mat-icon>
      <span>ALL CATEGORIES</span>
    </button>
    <!-- Diğer kategori linkleri buraya -->
  </div>
</nav>
