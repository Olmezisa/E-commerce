<!-- src/app/ProductModule/pages/product-list-page/product-list-page.component.html -->

<!-- Compare Selected Products Butonu -->
<div class="text-center my-6">
  <button
    class="px-6 py-3 bg-blue-700 text-white rounded-full hover:bg-blue-800 disabled:bg-gray-400"
    (click)="compareSelected()"
    [disabled]="selectedProducts.length !== 2"
  >
    Compare Selected Products
  </button>
</div>

<!-- Ürün Listesi -->
<div class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div *ngFor="let product of products" class="border p-4 rounded-lg shadow hover:shadow-lg transition">
    <!-- Ürün Resmi -->
    <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4">

    <!-- Ürün Adı -->
    <h2 class="text-lg font-semibold">{{ product.name }}</h2>

    <!-- Ürün Fiyatı -->
    <p class="text-gray-600">{{ product.price | currency: 'USD' }}</p>

    <!-- Ürün Kategorisi -->
    <p class="text-sm text-gray-500">{{ product.category }}</p>

    <!-- Detaylara Git Butonu -->
    <button (click)="onViewDetails(product.id)" class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      View Details
    </button>

    <!-- Karşılaştırmaya Ekle Butonu -->
    <button
      (click)="addToCompare(product)"
      [disabled]="selectedProducts.length >= 2 || selectedProducts.includes(product)"
      class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 disabled:bg-gray-400"
    >
      {{ selectedProducts.includes(product) ? 'Selected' : 'Select for Compare' }}
    </button>

    <!-- Sepete Ekle Butonu -->
    <button (click)="addToCart(product)" class="mt-2 w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">
      Add to Cart
    </button>
  </div>
</div>
