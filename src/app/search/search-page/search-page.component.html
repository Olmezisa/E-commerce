<div class="p-4">
  <h2 class="text-2xl mb-4">"{{ term }}" için Arama Sonuçları</h2>
  <div *ngIf="results$ | async as list">
    <div *ngIf="list.length; else noResults" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <app-product-card *ngFor="let p of list" [product]="p"></app-product-card>
    </div>
    <ng-template #noResults>
      <p class="text-gray-500">Aramanıza uygun ürün bulunamadı.</p>
    </ng-template>
  </div>
</div>
