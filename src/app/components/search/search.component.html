
<div class="search-wrapper relative flex-1 mx-8">
  <input
    type="text"
    [formControl]="searchControl"
    placeholder="Search something!"
    (focus)="showDropdown = searchControl.value.length > 0"
    (keydown.enter)="onEnter()"
    class="w-full h-10 border-2 border-secondary rounded-full px-4 pr-10 focus:outline-none focus:border-primary"
  />
  <button
    type="button"
    (click)="showDropdown = !showDropdown"
    class="absolute inset-y-0 right-3 flex items-center justify-center text-secondary hover:text-primary"
  >
    <mat-icon>search</mat-icon>
  </button>

  <ul
    *ngIf="showDropdown"
    class="absolute top-full w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 z-10 max-h-60 overflow-y-auto"
  >
    <li
      *ngFor="let prod of suggestions$ | async"
      (click)="select(prod)"
      class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
      {{ prod.title }}
    </li>
    <li *ngIf="(suggestions$ | async)?.length === 0" class="px-4 py-2 text-gray-500">
      Sonuç bulunamadı.
    </li>
  </ul>
</div>
