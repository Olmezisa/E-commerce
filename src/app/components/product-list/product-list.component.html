<div class="max-w-7xl mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-4">Ürünler</h2>

  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div
      *ngFor="let p of products"
      class="relative border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow"
    >
      <!-- 1) FAVORİ BUTONU -->
      <button
        (click)="toggleFavorite(p)"
        class="absolute top-2 right-2 p-1 bg-white rounded-full shadow hover:bg-gray-100 transition"
        [class.text-red-500]="p.favorite"
        [class.text-gray-400]="!p.favorite"
        aria-label="Favorilere ekle"
      >
        <mat-icon>
          {{ p.favorite ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </button>

      <!-- Kart içeriği -->
      <img [src]="p.image" [alt]="p.title" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-1">{{ p.title }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ p.category }}</p>
        <p class="text-xl font-bold mb-4">{{ p.price | currency:'USD' }}</p>
        <button
          class="w-full py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition"
        >
          Sepete Ekle
        </button>
      </div>
    </div>
  </div>
</div>
