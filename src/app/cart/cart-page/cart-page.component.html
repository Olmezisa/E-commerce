<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">My Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="border p-4 rounded mb-4 shadow">
      <div class="flex items-center space-x-4">
        <img [src]="item.image" alt="{{ item.title }}" class="w-24 h-24 object-contain rounded" />
        <div>
          <h3 class="text-lg font-semibold">{{ item.title }}</h3>
          <p class="text-gray-600">{{ item.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500">Your cart is empty.</p>
  </ng-template>
</div>
