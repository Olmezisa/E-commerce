<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Checkout</h2>

  <!-- Sipariş Özeti -->
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="space-y-4 mb-6">
      <div *ngFor="let item of cartItems" class="flex justify-between items-center border p-4 rounded shadow">
        <div class="flex items-center space-x-4">
          <img [src]="item.product.image" alt="{{ item.product.title }}" class="w-16 h-16 object-contain rounded" />
          <div>
            <p class="font-semibold">{{ item.product.title }}</p>
            <p class="text-sm text-gray-600">x{{ item.quantity }}</p>
          </div>
        </div>
        <div>
          <p>{{ item.product.price * item.quantity | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Toplam -->
    <div class="text-right text-xl font-semibold mb-6">
      Total: {{ totalPrice | currency }}
    </div>

    <!-- Kullanıcı Bilgileri Formu -->
    <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()" class="space-y-4">

      <div>
        <label class="block font-medium">Ad Soyad</label>
        <input type="text" formControlName="name" class="w-full p-2 border rounded" />
        <div *ngIf="checkoutForm.get('name')?.touched && checkoutForm.get('name')?.invalid" class="text-red-600 text-sm">
          Zorunlu alan
        </div>
      </div>

      <div>
        <label class="block font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded" />
        <div *ngIf="checkoutForm.get('email')?.touched && checkoutForm.get('email')?.invalid" class="text-red-600 text-sm">
          Geçerli bir email giriniz
        </div>
      </div>

      <div>
        <label class="block font-medium">Adres</label>
        <textarea formControlName="address" class="w-full p-2 border rounded"></textarea>
        <div *ngIf="checkoutForm.get('address')?.touched && checkoutForm.get('address')?.invalid" class="text-red-600 text-sm">
          Zorunlu alan
        </div>
      </div>

      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full">
        Siparişi Tamamla
      </button>
    </form>

    <p *ngIf="successMessage" class="text-green-600 font-medium mt-6 text-center text-lg">
      {{ successMessage }}
    </p>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500 text-center">Sepetiniz boş. Lütfen ürün ekleyin.</p>
  </ng-template>
</div>
